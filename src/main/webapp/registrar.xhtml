<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Pezfa </title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/> 
        <link href="resources/css/cssLayout.css" rel="stylesheet"/> 

        <h:outputScript name="/js/bootstrap.min.js"/>
        <script>
            function numero(e)
            {
                var valor = window.event ? window.event.keyCode : e.which;
                if ((valor == 8) || (valor == 46))
                    return true;
                return /\d/.test(String.fromCharCode(valor));
            }
            function  letras(e)
            {
                tecla = e.keyCode || e.which;
                if (tecla == 8)
                {
                    return true;
                }
                patron = /[[^A-Za-z]/;
                te = String.fromCharCode(tecla);
                return patron.test(te);
            }
        </script>
    </h:head>

    <h:body style="background: #e8e8e8 ">

        <div>

            <div class="container">

                <div class="row ">


                    <div style="margin-top: 3%" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default sombra">
                            <div class="panel-heading">

                                <center>

                                    <strong> <i class="fa fa-user fa-2x"></i>Registrar cuenta</strong>  </center>
                            </div>
                            <div class="panel-body">
                                <h:form id="pa">
                                    <p:growl   id="msg"  life="5000"/>


                                    <div class="form-group input-group">
                                        <p:inputText value="#{nuevaCuentaControllar.empleado.cedula}" class="form-control"
                                                     autocomplete="off" required="true" requiredMessage="Ingrese la c&eacute;dula" placeholder="C&eacute;dula"/>
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>

                                    <div class="form-group input-group">
                                        <p:tab>
                                            <p:inputText autocomplete="off" maxlength="20" onkeypress="return letras(event)" class="form-control" value="#{nuevaCuentaControllar.empleado.primerNombre}" required="true" requiredMessage="Ingrese el nombre" placeholder="Primer nombre"/>
                                            <p:inputText autocomplete="off" maxlength="20" class="form-control" onkeypress="return letras(event)" value="#{nuevaCuentaControllar.empleado.primerApellido}" required="true" requiredMessage="Ingrese el apellido" placeholder="Primer apellido"/>

                                        </p:tab>
                                        <span class="input-group-addon"><i class="fa fa-pencil-square-o"></i></span>
                                    </div>


                                    <div class="form-group input-group">
                                        <p:calendar size="29"  value="#{nuevaCuentaControllar.empleado.nacimiento}" required="true" maxdate="#{nuevaCuentaControllar.fecha}" requiredMessage="Ingrese la fecha de nacimiento" locale="es" navigator="true" placeholder="Nacimiento"/>
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                    <br/>


                                    <div>
                                        <p:selectOneMenu value="#{nuevaCuentaControllar.empleado.sexo}" required="true" requiredMessage="Ingrese el sexo">
                                            <f:selectItem itemValue="#{null}" noSelectionOption="true"  itemLabel="Sexo"/>
                                            <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                            <f:selectItem itemValue="F" itemLabel="Femenino"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <br/>

                                    <div>
                                        <p:selectOneMenu value="#{nuevaCuentaControllar.empleado.cargo}" required="true" requiredMessage="Ingrese el cargo">
                                            <f:selectItem itemValue="#{null}" noSelectionOption="true"  itemLabel="Cargo"/>
                                            <f:selectItem itemValue="Administraci&oacute;n" itemLabel="Administraci&oacute;n"/>
                                            <f:selectItem itemValue="RRHH" itemLabel="Recursos Humanos"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <br/>

                    
                                    <center>
                                        <p:commandButton class="btn-primary" id="entrar"  style="margin-top: 3%; margin-bottom: 3%"
                                                         value="Registrar" icon="fa fa-sign-in" resetValues="true" update="msg" 
                                                         actionListener="#{nuevaCuentaControllar.registerNuevo()}"/>
                                    </center>

                                    <p:blockUI block="@(.panel)" trigger="entrar">
                                        Validando...<br/>
                                        <span class="fa fa-spin fa-3x fa-spinner"></span>
                                    </p:blockUI>
                                </h:form>
                            </div>


                        </div>
                    </div>


                </div>
            </div>


        </div>
    </h:body>
</html>
