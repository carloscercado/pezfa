        <script>
            function numero(e)
            {
                var valor = window.event ? window.event.keyCode : e.which;
                if ((valor == 8) || (valor == 46))
                    return true;
                return /\d/.test(String.fromCharCode(valor));
            }
            function  letras(e)
            {
                tecla = e.keyCode || e.which;
                if (tecla == 8)
                {
                    return true;
                }
                patron = /[[^A-Za-z]/;
                te = String.fromCharCode(tecla);
                return patron.test(te);
            }
        </script>
