<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HOLA</title>
    </h:head>
    <h:body>
        <p:dataTable var="empleado" value="#{empleadoController.empleadores}">
        <p:column headerText="Id">
        <h:outputText value="#{empleado.id}" />
        </p:column>
 
        <p:column headerText="Nombre">
        <h:outputText value="#{empleado.primerNombre}" />
        </p:column>
 
        <p:column headerText="Apellido">
        <h:outputText value="#{empleado.primerApellido}" />
        </p:column>
 
        <p:column headerText="Sexo">
        <h:outputText value="#{empleado.sexo}" />
        </p:column>
        </p:dataTable>
    </h:body>
</html>
