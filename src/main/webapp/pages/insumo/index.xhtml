<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3 align="center" style="color: #045491">Administrar insumos</h3>
                  
                    <p:dataTable scrollable="true" scrollHeight="350" widgetVar="insumos" emptyMessage="No se encontrar&oacute;n datos"
                                 reflow="true" var="insumo" value="#{insumoController.insumos}">
                        <f:facet name="header">
                            <div class="col-md-6 text-left header-tabla-hidden">
                                <p:commandButton style="alignment-adjust: central" value="Agregar" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                                
                            </div>
                            <center>
                                <p:inputText autocomplete="false" id="globalFilter" onkeyup="PF('insumos').filter();" placeholder="Buscar"/>
                            </center>
                        </f:facet>

                        <p:column width="5%" class="column-hidden">
                            <center>
                                <span class="fa fa-cube" />
                            </center>
                        </p:column>

                        <p:column headerText="C&oacute;digo" filterBy="#{insumo.codigo}" filterStyle="display: none" width="10%">
                            <span class="fa fa-barcode" style="color: #000"/> #{insumo.codigo}
                        </p:column>

                        <p:column headerText="Nombre" filterBy="#{insumo.nombre}" filterStyle="display: none">
                            #{insumo.nombre}
                        </p:column>

                        <p:column headerText="Cantidad" class="text-right" width="12%">
                            #{insumo.cantidad} 
                        </p:column>

                        <p:column headerText="Medida" class="text-right" width="12%">
                            #{insumo.medida} 
                        </p:column>

                        <p:column headerText="Min" class="text-right" width="12%">
                           <span class="fa fa-minus-circle"/> #{insumo.minimo} 
                        </p:column>

                        <p:column headerText="Tipo" width="15%" class="text-right">
                             #{insumo.tipo} 
                        </p:column>

                        <p:column width="15%" class="column-hidden" headerText="Opciones">
                            <center>  
                                <p:commandButton icon="fa fa-trash" title="Eliminar" oncomplete="PF('eliminar').show()" update="@widgetVar(eliminar)" class="btn-danger"> 
                                    <f:setPropertyActionListener target="#{insumoController.insumo}" value="#{insumo}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" title="Modificar" oncomplete="PF('modificar').show()" update="@widgetVar(modificar)" class="btn-warning">
                                    <f:setPropertyActionListener target="#{insumoController.insumo}" value="#{insumo}"/>
                                </p:commandButton>
                            </center> 
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                
                
                
                <p:dialog closable="false" header="Registrar insumos" widgetVar="registrar" responsive="true" resizable="false" draggable="false" modal="true">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(inumos)" listener="#{insumoController.reset()}"/>
                    </f:facet>
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <p:messages id="msj" closable="true"/> 
                        <p:panelGrid columns="2">
                            <p:outputLabel value="C&oacute;digo:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:inputText autocomplete="off" placeholder="C&oacute;digo" id="espe" requiredMessage="Ingrese el c&oacute;digo" required="true" value="#{insumoController.insumo.codigo}">
                            <p:ajax event="change"  update="msj espe"/>
                            </p:inputText>
                            <p:outputLabel value="Nombre:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:inputText autocomplete="off" placeholder="Nombre" requiredMessage="Ingrese el nombre" required="true"  value="#{insumoController.insumo.nombre}"/>
                            <p:outputLabel value="Tipo:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:selectOneMenu requiredMessage="Ingrese una opci&oacute;n"  required="true"  value="#{insumoController.insumo.tipo}">
                                <f:selectItem itemValue="#{null}" noSelectionOption="true" itemLabel="Seleccionar"/>
                                <f:selectItem itemValue="MOLUSCOS" itemLabel="MOLUSCOS"/>
                                <f:selectItem itemValue="CRUSTACEOS" itemLabel="CRUSTACEOS"/>
                                <f:selectItem itemValue="PEZ" itemLabel="PEZ"/>
                             
                            </p:selectOneMenu>
                            
                            
                        </p:panelGrid>
                        <br/>
                        <center>
                            <p:commandButton value="Registrar" icon="fa fa-save" update="@widgetVar(insumos) mensaje" actionListener="#{insumoController.register()}"/> 
                            <p:commandButton icon="fa fa-times" immediate="true" value="Cancelar" class="btn-danger" oncomplete="PF('registrar').hide()"/>
                        </center>
                    </h:form>
                </p:dialog>
                <p:dialog closable="false" header="&#191; Est&aacute;s seguro que deseas eliminar el insumo #{insumoController.insumo.nombre} &#63;" widgetVar="eliminar" responsive="true" resizable="false" draggable="false" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <center>
                            <p:commandButton value="Si" icon="fa fa-check"  actionListener="#{insumoController.delete()}" update="mensaje @widgetVar(insumos)"/> 
                            <p:commandButton value="No" icon="fa fa-times" class="btn-danger" oncomplete="PF('eliminar').hide()" actionListener="#{insumoController.reset()}"/>
                        </center>
                    </h:form>
                </p:dialog>
                <p:dialog closable="false" header="Modificar especies" widgetVar="modificar" responsive="true" resizable="false" draggable="false" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <p:messages id="msj" closable="true"/> 
                        <p:panelGrid columns="2">
                            <p:outputLabel value="C&oacute;digo:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:inputText autocomplete="off" placeholder="C&oacute;digo" id="espe" requiredMessage="Ingrese el c&oacute;digo" required="true" value="#{insumoController.insumo.codigo}">
                            <p:ajax event="change" listener="#{insumoController.validarCodigo()}" update="msj espe"/>
                            </p:inputText>
                            <p:outputLabel value="Nombre:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:inputText autocomplete="off" maxlength="20" onkeypress="return letras(event)" value="#{insumoController.insumo.nombre}" required="true" requiredMessage="Ingrese el nombre" placeholder="Nombre"/>
                            <p:outputLabel value="Cantidad:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:inputText autocomplete="off" onkeypress="return numeros(event)" value="#{insumoController.insumo.cantidad}" required="true" requiredMessage="Ingrese la cantidad" placeholder="cantidad"/>
                            <p:outputLabel value="Medida:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:selectOneMenu requiredMessage="Ingrese la medida"  required="true"  value="#{insumoController.insumo.medida}">
                                <f:selectItem itemValue="#{null}" noSelectionOption="true" itemLabel="Seleccionar"/>
                               <f:selectItem itemValue="kg" itemLabel="kilos"/>
                                <f:selectItem itemValue="L" itemLabel="Litros"/>
                                <f:selectItem itemValue="T" itemLabel="Tonelada"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="M&iacute;nimo:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:inputText autocomplete="off" onkeypress="return numeros(event)" value="#{insumoController.insumo.minimo}" required="true" requiredMessage="Ingrese el m&iacute;nimo" placeholder="M&iacute;nimo"/>
                            <p:outputLabel value="Tipo:"> <span style="color: #D20005">*</span></p:outputLabel>
                            <p:selectOneMenu requiredMessage="Ingrese el tipo"  required="true"  value="#{insumoController.insumo.tipo}">
                                <f:selectItem itemValue="#{null}" noSelectionOption="true" itemLabel="Seleccionar"/>
                               <f:selectItem itemValue="MOLUSCOS" itemLabel="MOLUSCOS"/>
                                <f:selectItem itemValue="CRUSTACEOS" itemLabel="CRUSTACEOS"/>
                                <f:selectItem itemValue="PEZ" itemLabel="PEZ"/>
                            </p:selectOneMenu>
                   
                        </p:panelGrid>

                        <br/>
                        <center>
                            <p:commandButton value="Modificar" icon="fa fa-edit" update="mensaje @widgetVar(insumos)" actionListener="#{insumoController.update()}"/> 
                            <p:commandButton icon="fa fa-times" immediate="true" value="Cancelar" class="btn-danger" actionListener="#{insumoController.reset()}" oncomplete="PF('modificar').hide()"/>
                        </center>
                    </h:form>
                </p:dialog> 
                
            </ui:define>

        </ui:composition>

    </body>
</html>
