<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3 style="margin-top:0">Aqu&iacute; va el cuadro de b&uacute;squeda</h3>
                    <p:dataTable emptyMessage="No se encontraron datos." var="almacen" widgetVar="almacenes" value="#{almacenController.almacenes}" reflow="true">

                        <f:facet name="header">
                            <p:commandButton value="Agregar" icon="fa fa-plus" class="bg-primary" oncomplete="PF('registrar').show()"/>
                            Gestionar almacenes                         
                        </f:facet> 

                        <p:column headerText="Nombre">
                            #{almacen.nombre} 
                        </p:column>

                        <p:column headerText="Direcci&oacute;n">
                            #{almacen.direccion}
                        </p:column>

                        <p:column headerText="Tel&eacute;fono">
                            #{almacen.telefono} 
                        </p:column>

                        <p:column headerText="Opciones">
                            <center>
                                <p:commandButton icon="fa fa-trash" class="btn-danger" update="@widgetVar(eliminar)" oncomplete="PF('eliminar').show()">
                                    <f:setPropertyActionListener target="#{almacenController.almacen}" value="#{almacen}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Registrar almacen" widgetVar="registrar" modal="true" draggable="false" resizable="false" responsive="true" closable="false">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(almacenes)"/>
                    </f:facet>
                    <h:form>
                        <p:growl id="mensaje"/>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{almacenController.almacen.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>

                            <p:outputLabel value="Direcci&oacute;n:"/>
                            <p:inputText value="#{almacenController.almacen.direccion}" required="true" requiredMessage="Ingrese direcci&oacute;n" placeholder="Direcci&oacute;n"/>

                            <p:outputLabel value="Tel&eacute;fono:"/>
                            <p:inputMask value="#{almacenController.almacen.telefono}" mask="(999)999-9999" placeholder="Tel&eacute;fono"/>

                        </p:panelGrid>
                        <br/>
                        <center>
                            <p:commandButton value="Registrar" icon="fa fa-save" update="mensaje" actionListener="#{almacenController.register()}"/>
                            <p:commandButton value="Cancelar" icon="fa fa-times" class="btn-danger" onclick="PF('registrar').hide()"/>
                        </center>
                    </h:form>
                </p:dialog>

                <p:dialog header="&iquest;Est&aacute;s seguro que deseas eliminar&#63;" widgetVar="eliminar" modal="true" draggable="false" resizable="false" responsive="true" closable="false">                  
                    <h:form>
                        <p:growl id="mensaje"/>
                        <center>
                            <p:commandButton value="Si" icon="fa fa-check" style="margin: 5%" update="mensaje @widgetVar(almacenes)" actionListener="#{almacenController.delete()}"/>
                            <p:commandButton value="No" icon="fa fa-times" onclick="PF('eliminar').hide()" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
