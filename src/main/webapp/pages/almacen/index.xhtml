<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3 style="margin-top:0">Aqu&iacute; va el cuadro de b&uacute;squeda</h3>
                    <p:dataTable emptyMessage="No se encontraron datos." var="almacen" value="#{almacenController.almacenes}" reflow="true">

                        <f:facet name="header">
                            <p:commandButton value="Agregar" icon="fa fa-plus" class="bg-primary" oncomplete="PF('registrar').show()"/>
                            Gestionar almacenes                         
                        </f:facet> 

                        <p:column headerText="Nombre">
                            #{almacen.nombre} 
                        </p:column>

                        <p:column headerText="Direcci&oacute;n">
                            #{almacen.direccion}
                        </p:column>

                        <p:column headerText="Tel&eacute;fono">
                            #{almacen.telefono} 
                        </p:column>

                        <p:column headerText="Opciones">
                            <center>
                                <p:commandButton icon="fa fa-trash" class="btn-danger"/>
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Registrar almacen" widgetVar="registrar" modal="true" draggable="false" resizable="false" responsive="true">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{almacenController.almacen.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>

                            <p:outputLabel value="Direcci&oacute;n:"/>
                            <p:inputText value="#{almacenController.almacen.direccion}" required="true" requiredMessage="Ingrese direcci&oacute;n" placeholder="Direcci&oacute;n"/>

                            <p:outputLabel value="Tel&eacute;fono:"/>
                            <p:inputText value="#{almacenController.almacen.telefono}" required="true" requiredMessage="Ingrese tel&eacute;fono" placeholder="Tel&eacute;fono"/>


                            <!-- Para usarse en caso de necestarla con las cavas 
                            <p:outputLabel value="Primer apellido:"/>
                            <p:inputText value="#{empleadoController.empleado.primerApellido}" required="true" requiredMessage="Ingrese primer apellido" placeholder="Primer apellido"/>

                            <p:outputLabel value="Sexo:"/>
                            <p:selectOneMenu value="#{empleadoController.empleado.sexo}">
                                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                <f:selectItem itemValue="F" itemLabel="Femenino"/>
                            </p:selectOneMenu> !-->   

                        </p:panelGrid>
                        <br/>
                        <center>
                            <p:commandButton value="Registrar" icon="fa fa-save"/>
                            <p:commandButton value="Eliminar" icon="fa fa-times" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
