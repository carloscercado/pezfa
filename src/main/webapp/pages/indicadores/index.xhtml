<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <ui:composition template="./../../template/menu.xhtml">
            <ui:define name="content">

                <h3 align="center" style="color: #045491">Indicadores de gesti&oacute;n</h3>

                <a href="/pezfa/pages/indicador/">
                    <span class="fa fa-line-chart"></span>
                    <strong>Modificar rango</strong>
                </a>

                <p:tabView dynamic="true" cache="true" style="height: 100%">
                    <p:tab title="Capacidad">
                        <p:panelGrid>
                            <p:chart type="pie" model="#{cavaController.capacidadIndicador}" />
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Estudio de Empleados">
                        <p:panelGrid>
                            <p:chart type="pie" model="#{empleadoController.capacitacionProfesionales}" style="width: 80%" />
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Ventas por año en bolivares">
                        <p:panelGrid >
                            <div>
                                <label class="text-muted">Ventas por año en bolivares: </label>
                                <div class="hero-widget well well-sm">
                                    <a href="#" onclick="PF('ventasmensual').show()">
                                    <p:chart type="bar" model="#{ventaController.ventasAnual}" style="height:150px"/>
                                    </a>
                                </div>
                            </div>
                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="Ventas por año en kilos">
                        <p:panelGrid>
                            <div>
                                <label class="text-muted">Ventas por año en kilos: </label> 
                                <div class="hero-widget well well-sm">
                                    <p:chart type="bar" model="#{ventaController.ventasAnualKilos}" style="height:150px"/>
                                </div>
                            </div>
                        </p:panelGrid>

                    </p:tab>
                    <p:tab title="sdhsjghjg">
                        <a onclick="PF('devoluciones').show()">
                            <p:chart type="bar" model="#{devolucionController.devolucionesIndicador}"/>
                        </a>         
                    </p:tab>
                </p:tabView>
                
                 <p:dialog  header="ghhg" widgetVar="ventasmensual" responsive="true" 
                            resizable="false" draggable="false" modal="true" width="500">
                     sdfsdfsfsdfsdf
    
                                
                     <p:dataTable value="#{ventaController.ventasMes}" var="aa">
                          <p:column headerText="Mes">
                             #{ventaController.getMes(aa.key)}
                         </p:column>
                         <p:column headerText="Monto">
                             #{aa.value} bsf
                         </p:column>
                          <p:column headerText="Medida">
                             #{indicadorController.ventasMensual.bueno}
                             #{indicadorController.ventasMensual.malo}
                         </p:column>
                     </p:dataTable>
                                
                 </p:dialog>

                <p:dialog  header="Informaci&oacute;n de indicador" widgetVar="indicador" responsive="true" 
                           resizable="false" draggable="false" modal="true">

                    <p:panelGrid columns="2">

                        <p:outputLabel value="Nombre del indicador:"> 
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.nombre}"/>

                        <p:outputLabel value="Descripci&oacute;n:"> 
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.descripcion}"/>

                        <p:outputLabel value="Bueno:">
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.bueno}"/>

                        <p:outputLabel value="Malo:">
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.malo}"/>

                        <p:outputLabel value=" Rango &oacute;ptimo:">
                        </p:outputLabel>
                        <p:outputLabel value=" #{indicadorController.capacidad.malo} % - #{indicadorController.capacidad.bueno} %"/>

                        <p:outputLabel value=" Medida:">
                        </p:outputLabel>
                        <p:outputLabel value=" #{cavaController.capacidad} % "/>
                        <p:outputLabel value="Estado:"/>
                        <p:outputLabel rendered="#{cavaController.capacidad le indicadorController.capacidad.malo}" value="#{indicadorController.capacidad.mensajeMalo}"/>
                        <p:outputLabel rendered="#{((!(cavaController.capacidad le indicadorController.capacidad.malo ) or cavaController.capacidad eq indicadorController.capacidad.malo+1 ) 
                                                   and (cavaController.capacidad le indicadorController.capacidad.malo+1))}" 
                                       value="#{indicadorController.capacidad.mensajeAceptable}" />

                        <p:outputLabel rendered="#{!(cavaController.capacidad le indicadorController.capacidad.bueno)}" value="#{indicadorController.capacidad.mensajeBueno}"/>

                    </p:panelGrid>

                    <br/>

                </p:dialog>

                <p:dialog modal="true" widgetVar="devoluciones" width="500" resizable="false" header="Insatisfaccion del año #{compraController.fecha.year+1900} ">
                    <p:dataTable value="#{devolucionController.devoluciones}" var="devol">
                        <p:column headerText="Mes">
                            #{devol.mesString}
                        </p:column>
                        <p:column headerText="Venta">
                            #{devol.ventas}
                        </p:column>
                        <p:column headerText="Devoluciones">
                            #{devol.devoluciones}
                        </p:column>
                        <ui:param name="valor" value="#{(100 - devol.devoluciones/devol.ventas*100)}" />

                        <p:column headerText="Satisfaccion">
                            <h:outputLabel value="#{valor}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="number"/>
                            </h:outputLabel> %

                        </p:column>

                        <p:column headerText="COLOR">
                            <p:outputLabel rendered="#{valor le indicadorController.satisfaccion.malo}" value="TA MALO"/>
                            <p:outputLabel rendered="#{((!(valor le indicadorController.satisfaccion.malo ) or valor eq indicadorController.satisfaccion.malo-1) 
                                                       and (valor le indicadorController.satisfaccion.bueno-1))}" 
                                           value="MAS O MENOS" />

                            <p:outputLabel rendered="#{!(valor le indicadorController.satisfaccion.bueno) or valor eq indicadorController.satisfaccion.bueno}" value="TA BUENO"/>

                        </p:column>
                    </p:dataTable>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
