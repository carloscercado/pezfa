<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
         <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable widgetVar="cavas" emptyMessage="No se Encontrar&oacute;n Datos" reflow="true" var="cava" value="#{cavaController.cavas}">
                        <f:facet name="header">
                            <p:commandButton style="alignment-adjust: central" value="Agregar" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar Cava                        
                        </f:facet>
                        <p:column width="20%" headerText="Nombre">
                            #{cava.nombre}
                        </p:column>
                        <p:column width="20%" headerText="Opciones">
                            <center>  
                                <p:commandButton icon="fa fa-trash" oncomplete="PF('eliminar').show()" update="@widgetVar(eliminar)" class="btn-danger">
                                    <f:setPropertyActionListener target="#{cavaController.cava}" value="#{cava}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>
                            </center> 
                                
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                <p:dialog closable="false" header="Registrar cava" widgetVar="registrar" responsive="true" resizable="false" draggable="false" modal="true">
                     <f:facet name="onHide">
                        <p:ajax update="@widgetVar(cavas)"/>
                    </f:facet>

                    <h:form>
                        <p:growl id="mensaje"/>  
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre"/>
                            <p:inputText value="#{cavaController.cava.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>
                            <p:outputLabel value="Almac&eacute;n"/>
                            <p:inputText value="#{cavaController.cava.almacen}" required="true" requiredMessage="Ingrese almac&eacute;n" placeholder="Almacen"/>
                        </p:panelGrid>
                        <br>
                            <center>
                                <p:commandButton value="Registrar" icon="fa fa-save" update="mensaje" actionListener="#{cavaController.register()}"/> 
                                <p:commandButton icon="fa fa-times" value="Cancelar" class="btn-danger" onclick="PF('registrar').hide()"/>
                            </center>
                        </br>
                    </h:form>
                </p:dialog>
                
                <p:dialog closable="false" header="&#191; Est&aacute;s seguro que deseas eliminar &#63;" widgetVar="eliminar" responsive="true" resizable="false" draggable="false" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <center>
                            <p:commandButton value="Si" icon="fa fa-check"  actionListener="#{cavaController.delete()}" update="mensaje @widgetVar(cavas)"/> 
                            <p:commandButton value="No" icon="fa fa-times" class="btn-danger" onclick="PF('eliminar').hide()"/>
                        </center>
                    </h:form>
                </p:dialog>
                
            </ui:define>

        </ui:composition>
    </h:body>

</html>
