<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable widgetVar="especies" scrollable="true" scrollHeight="250"
                                 var="especie" value="#{especieController.especies}" reflow="true">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" class="right" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar especies 
                        </f:facet>


                        <p:column headerText="C&oacute;digo" width="10%">
                            #{especie.codigo}

                        </p:column>
                        <p:column headerText="Nombre">
                            #{especie.nombre}

                        </p:column>
                        <p:column headerText="Cantidad" width="10%">
                            #{especie.cantidad}

                        </p:column>
                        <p:column headerText="Max" width="8%">
                            #{especie.maximo}

                        </p:column>
                        <p:column headerText="Min" width="8%">
                            #{especie.minimo}

                        </p:column>

                        <p:column headerText="Precio">
                            Bs.f #{especie.precio} 
                        </p:column>
                        <p:column headerText="Tipo">
                            #{especie.tipo}
                        </p:column>
                        <p:column headerText="Opciones" priority="2">

                            <center>
                                <p:commandButton icon="fa fa-trash" title="Eliminar" oncomplete="PF('eliminar').show()" class="btn-danger" >
                                    <f:setPropertyActionListener target="#{especieController.especie}" value="#{especie}"/>
                                </p:commandButton>
                        
                                <p:commandButton icon="fa fa-edit" title="Modificar" oncomplete="PF('modificar').show()" update="@widgetVar(modificar)" class="btn-warning">
                                    <f:setPropertyActionListener target="#{especieController.especie}" value="#{especie}"/>
                                </p:commandButton>
                             

                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog closable="false" draggable="false" header="Registrar especies" resizable="false" responsive="true" widgetVar="registrar" modal="true">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(especies)"/>
                    </f:facet>
                    <h:form id="todo">
                        <p:growl id="mensaje" />
                        <p:panelGrid columns="2">
                            <p:outputLabel value="C&oacute;digo:" />
                            <p:inputText placeholder="C&oacute;digo" requiredMessage="Ingrese c&oacute;digo" required="true" value="#{especieController.especie.codigo}"/>
                            <p:outputLabel value="Nombre:" />
                            <p:inputText placeholder="Nombre" requiredMessage="Ingrese nombre" required="true"  value="#{especieController.especie.nombre}"/>
                            <p:outputLabel value="Tipo:" />
                            <p:selectOneMenu requiredMessage="Ingrese opci&oacute;n"  required="true"  value="#{especieController.especie.tipo}">
                                <f:selectItem itemValue="ABC" itemLabel="Opci&oacute;n 1"/>
                                <f:selectItem itemValue="DEF" itemLabel="Opci&oacute;n 2"/>
                                <f:selectItem itemValue="GHI" itemLabel="Opci&oacute;n 3"/>
                                <f:selectItem itemValue="JKL" itemLabel="Opci&oacute;n 4"/>
                                <f:selectItem itemValue="#{null}" noSelectionOption="true" itemLabel="Seleccionar"/>

                            </p:selectOneMenu>
                        </p:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="fa fa-save" value="Registrar" actionListener="#{especieController.register()}" update="mensaje" />
                            <p:commandButton icon="fa fa-times" value="cancelar" onclick="PF('registrar').hide()" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog> 
                
                <p:dialog closable="false" draggable="false" header="&#191; Est&aacute;s seguro que desea eliminar &#63;" resizable="false" 
                          responsive="true" widgetVar="eliminar" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/>
                        <center>
                            <p:commandButton  icon="fa fa-check" value="Si" actionListener="#{especieController.delete()}" update="@widgetVar(especies) mensaje" />
                            <p:commandButton icon="fa fa-times" value="No" onclick="PF('eliminar').hide()" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog>
                
                <p:dialog closable="false" header="Modificar especie" widgetVar="modificar" responsive="true" resizable="false" draggable="false" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <p:panelGrid columns="2">
                            <p:outputLabel value="C&oacute;digo"/>
                            <p:inputText autocomplete="off" value="#{especieController.especie.codigo}" disabled="true" required="true" requiredMessage="Ingrese RIF" placeholder="RIF"/>
                            <p:outputLabel value="Nombre"/>
                            <p:inputText autocomplete="off" value="#{especieController.especie.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>
                            <p:outputLabel value="cantidad"/>
                            <p:inputText autocomplete="off" value="#{especieController.especie.cantidad}" required="true" requiredMessage="Ingrese direcci&oacute;n" placeholder="Direcci&oacute;n"/>
                            <p:outputLabel value="M&aacute;ximo"/>
                            <p:inputText autocomplete="off" value="#{especieController.especie.maximo}" required="true" requiredMessage="Ingrese tel&eacute;fono" placeholder="Tel&eacute;fono"/>
                            <p:outputLabel value="M&iacute;nimo"/>
                            <p:inputText autocomplete="off" value="#{especieController.especie.minimo}" required="true" requiredMessage="Ingrese correo" placeholder="Correo"/>
                            <p:outputLabel value="Tipo"/>
                            <p:selectOneMenu requiredMessage="Ingrese el tipo"  required="true"  value="#{especieController.especie.tipo}">
                                <f:selectItem itemValue="ABC" itemLabel="Opci&oacute;n 1"/>
                                <f:selectItem itemValue="DEF" itemLabel="Opci&oacute;n 2"/>
                                <f:selectItem itemValue="GHI" itemLabel="Opci&oacute;n 3"/>
                                <f:selectItem itemValue="JKL" itemLabel="Opci&oacute;n 4"/>
                                <f:selectItem itemValue="#{null}" noSelectionOption="true" itemLabel="Seleccionar"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Precio"/>
                            <p:inputText autocomplete="off" value="#{especieController.especie.precio}" required="true" requiredMessage="Ingrese correo" placeholder="Correo"/>
                        
                        </p:panelGrid>

                        <br/>
                            <center>
                                <p:commandButton value="Modificar" icon="fa fa-edit" update="mensaje @widgetVar(especies)" actionListener="#{especieController.update()}"/> 
                                <p:commandButton icon="fa fa-times" value="Cancelar" class="btn-danger" onclick="PF('modificar').hide()"/>
                            </center>
                    </h:form>
                </p:dialog> 
            </ui:define>

        </ui:composition>

    </body>
</html>
