<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="especie" value="#{especieController.especies}" reflow="true">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" class="right" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar Especies 
                        </f:facet>


                        <p:column headerText="Codigo" width="10%">
                            #{especie.codigo}

                        </p:column>
                        <p:column headerText="Nombre">
                            #{especie.nombre}

                        </p:column>
                        <p:column headerText="Cantidad" width="10%">
                            #{especie.cantidad}

                        </p:column>
                        <p:column headerText="Max" width="8%">
                            #{especie.maximo}

                        </p:column>
                        <p:column headerText="Min" width="8%">
                            #{especie.minimo}

                        </p:column>

                        <p:column headerText="Precio">
                           Bs.f #{especie.precio} 
                        </p:column>
                        <p:column headerText="Tipo">
                            #{especie.tipo}
                        </p:column>
                        <p:column headerText="Opciones" priority="2">

                            <center>
                                <p:commandButton icon="fa fa-trash" class="btn-danger"  />
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>

                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Registrar especies" widgetVar="registrar" modal="true">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Codigo:" />
                        <p:inputText requiredMessage="Registrar Codigo" required="true" value="#{especieController.especie.codigo}"/>
                        <p:outputLabel value="Nombre:" />
                        <p:inputText value="#{especieController.especie.nombre}"/>
                        <p:outputLabel value="Cantidad:" />
                        <p:inputText value="#{especieController.especie.cantidad}"/>
                        <p:outputLabel value="Maximo:" />
                        <p:inputText value="#{especieController.especie.maximo}"/>
                        <p:outputLabel value="Minimo:" />
                        <p:inputText value="#{especieController.especie.minimo}"/>
                        <p:outputLabel value="Tipo:" />
                        <p:inputText value="#{especieController.especie.tipo}"/>
                        <p:outputLabel value="Precio:" />
                        <p:inputText value="#{especieController.especie.precio}"/>



                    </p:panelGrid>
                    <br></br>
                    <center>
                        <p:commandButton icon="fa fa-save" value="Registrar"  />
                        <p:commandButton icon="fa fa-times" value="cancelar" class="btn-danger"/>

                    </center>
                </p:dialog>   
            </ui:define>

        </ui:composition>

    </body>
</html>
