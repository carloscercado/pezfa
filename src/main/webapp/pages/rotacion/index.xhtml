<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                > <p:outputLabel value="<"/>

                <div class="row">
                    <a onclick="PF('devoluciones').show()">
                        <p:chart type="bar" model="#{devolucionController.devolucionesIndicador}"/>
                    </a>

                    <p:dialog modal="true" widgetVar="devoluciones" width="500" resizable="false" header="Insatisfaccion del año #{devolucionController.devoluciones.get(0).anio} ">
                        <p:dataTable value="#{devolucionController.devoluciones}" var="devol">
                            <p:column headerText="Mes">
                                #{devol.mesString}
                            </p:column>
                            <p:column headerText="Venta">
                                #{devol.ventas}
                            </p:column>
                            <p:column headerText="Devoluciones">
                                #{devol.devoluciones}
                            </p:column>
                            <ui:param name="valor" value="#{(100 - devol.devoluciones/devol.ventas*100)}" />
                           
                            <p:column headerText="Satisfaccion">
                                <h:outputLabel value="#{valor}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="number"/>
                                </h:outputLabel> %

                            </p:column>

                            <p:column headerText="COLOR">
                               <p:outputLabel rendered="#{valor le indicadorController.satisfaccion.malo}" value="TA MALO"/>
                        <p:outputLabel rendered="#{((!(valor le indicadorController.satisfaccion.malo ) or valor eq indicadorController.satisfaccion.malo-1) 
                                                   and (valor le indicadorController.satisfaccion.bueno-1))}" 
                                       value="MAS O MENOS" />

                        <p:outputLabel rendered="#{!(valor le indicadorController.satisfaccion.bueno) or valor eq indicadorController.satisfaccion.bueno}" value="TA BUENO"/>

                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:chart type="pie" model="#{empleadoController.capacitacionProfesionales}" />
                    <p:chart type="pie"  model="#{empleadoController.capacitacionNoProfesionales}" />
                    <a href="#" onclick="PF('indicador').show()" >
                        <div class="col-sm-4">
                            <div class="hero-widget well well-sm">
                                <center> <div class="icon">
                                        <i class="fa fa-dashboard fa-5x" style="color: #045491"></i>
                                    </div>
                                </center>
                                <div class="text-center">
                                    <div class="panel-body">
                                        <label class="text-muted">Capacidad: </label> <br/> 
                                        <strong jsf:rendered="#{valor le indicadorController.capacidad.malo}"
                                                style="color: #f63a1e; font-size: 18px">
                                            #{valor} %
                                        </strong>

                                        <strong style="color: #ff6600; font-size: 18px" jsf:rendered="#{((!(valor le indicadorController.capacidad.malo ) or valor eq indicadorController.capacidad.malo+1 ) 
                                                                                                        and (valor le indicadorController.capacidad.malo+1))}" >
                                                #{valor} %
                                        </strong>
                                        <strong jsf:rendered="#{!(valor le indicadorController.capacidad.malo)}" 
                                                style="color: #1ef664; font-size: 18px">
                                            #{valor} %
                                        </strong>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </a>

                    <div class="col-sm-8">
                        <label class="text-muted">Ventas por año en bolivares: </label>
                        <div class="hero-widget well well-sm">
                            <p:chart type="bar" model="#{ventaController.ventasAnual}" style="height:150px"/>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <label class="text-muted">Ventas por año en kilos: </label> 
                        <div class="hero-widget well well-sm">
                            <p:chart type="bar" model="#{ventaController.ventasAnualKilos}" style="height:150px"/>
                        </div>
                    </div>
                </div>

                <p:dialog  header="Informaci&oacute;n de indicador" widgetVar="indicador" responsive="true" 
                           resizable="false" draggable="false" modal="true">

                    <p:panelGrid columns="2">

                        <p:outputLabel value="Nombre del indicador:"> 
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.nombre}"/>

                        <p:outputLabel value="Descripci&oacute;n:"> 
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.descripcion}"/>

                        <p:outputLabel value="Bueno:">
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.bueno}"/>

                        <p:outputLabel value="Malo:">
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.malo}"/>

                        <p:outputLabel value=" Rango &oacute;ptimo:">
                        </p:outputLabel>
                        <p:outputLabel value=" #{indicadorController.capacidad.malo} % - #{indicadorController.capacidad.bueno} %"/>

                        <p:outputLabel value=" Medida:">
                        </p:outputLabel>
                        <p:outputLabel value=" #{valor} % "/>
                        <p:outputLabel value="Estado:"/>
                        <p:outputLabel rendered="#{valor le indicadorController.capacidad.malo}" value="#{indicadorController.capacidad.mensajeMalo}"/>
                        <p:outputLabel rendered="#{((!(valor le indicadorController.capacidad.malo ) or valor eq indicadorController.capacidad.malo+1 ) 
                                                   and (valor le indicadorController.capacidad.malo+1))}" 
                                       value="#{indicadorController.capacidad.mensajeAceptable}" />

                        <p:outputLabel rendered="#{!(valor le indicadorController.capacidad.bueno)}" value="#{indicadorController.capacidad.mensajeBueno}"/>

                    </p:panelGrid>

                    <br/>

                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
