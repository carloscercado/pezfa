<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable scrollHeight="250" scrollable="true" widgetVar="proveedores" var="proveedor" value="#{proveedorController.provedores}">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" class="right" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar Proveedores
                        </f:facet>


                        <p:column headerText="Rif" width="15%">
                            #{proveedor.rif}

                        </p:column>
                        <p:column headerText="Nombre">
                            #{proveedor.nombre}

                        </p:column>
                        <p:column headerText="Direccion" width="25%">
                            #{proveedor.direccion}

                        </p:column>
                        <p:column headerText="Tel&eacute;fono">
                            #{proveedor.telefono}

                        </p:column>
                        <p:column headerText="Correo">
                            #{proveedor.correo}

                        </p:column>
                        <p:column headerText="opciones">

                            <center>
                                <p:commandButton icon="fa fa-trash" title="Eliminar" oncomplete="PF('eliminar').show()" class="btn-danger">
                                    <f:setPropertyActionListener target="#{proveedorController.proveedor}" value="#{proveedor}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" title="Modificar" class="btn-warning" oncomplete="PF('modificar').show()" update="@widgetVar(modificar)" >
                                    <f:setPropertyActionListener target="#{proveedorController.proveedor}" value="#{proveedor}"/>
                                </p:commandButton> 
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                <p:dialog closable="false" draggable="false" header="Registrar proveedor" resizable="false" responsive="true" widgetVar="registrar" modal="true">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(proveedores)"/>
                    </f:facet>
                    <h:form>
                        <p:growl id="mensaje" />
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Rif:" />
                            <p:inputText placeholder="Rif" requiredMessage="Registrar Rif" required="true" value="#{proveedorController.proveedor.rif}"/>
                            <p:outputLabel value="Nombre:" />
                            <p:inputText placeholder="Nombre" requiredMessage="Registrar Nombre" required="true" value="#{proveedorController.proveedor.nombre}"/>
                            <p:outputLabel value="Direcci&oacute;n:" />
                            <p:inputTextarea placeholder="Direcci&oacute;n" requiredMessage="Registrar Direcci&oacute;n" required="true" value="#{proveedorController.proveedor.direccion}"  />
                            <p:outputLabel value="Tel&eacute;fono"/>
                            <p:inputText autocomplete="off" value="#{clienteController.cliente.telefono}" required="true" requiredMessage="Ingrese tel&eacute;fono" placeholder="Tel&eacute;fono"/>
                            <p:outputLabel value="Correo:" />
                            <p:inputText placeholder="Correo"  value="#{proveedorController.proveedor.correo}"/>


                        </p:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="fa fa-save" value="Registrar" update="mensaje" actionListener="#{proveedorController.register()}" />
                            <p:commandButton icon="fa fa-times" value="cancelar" onclick="PF('registrar').hide()" immediate="true" class="btn-danger"/>

                        </center>
                    </h:form>
                </p:dialog> 

                <p:dialog closable="false" draggable="false" header="&#191; Est&aacute;s seguro de que desea eliminar &#63;" resizable="false" 
                          responsive="true" widgetVar="eliminar" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/>
                        <center>
                            <p:commandButton  icon="fa fa-check" value="Si" actionListener="#{proveedorController.delete()}" update="@widgetVar(proveedores) mensaje" />
                            <p:commandButton icon="fa fa-times" value="No" onclick="PF('eliminar').hide()" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog>
                
               <p:dialog closable="false" header="Modificar proveedor" widgetVar="modificar" responsive="true" resizable="false" draggable="false" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <p:panelGrid columns="2">
                            <p:outputLabel value="RIF"/>
                            <p:inputText autocomplete="off" value="#{proveedorController.proveedor.rif}" disabled="true" required="true" requiredMessage="Ingrese RIF" placeholder="RIF"/>
                            <p:outputLabel value="Nombre"/>
                            <p:inputText autocomplete="off" value="#{proveedorController.proveedor.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>
                            <p:outputLabel value="Direcci&oacute;n"/>
                            <p:inputText autocomplete="off" value="#{proveedorController.proveedor.direccion}" required="true" requiredMessage="Ingrese direcci&oacute;n" placeholder="Direcci&oacute;n"/>
                            <p:outputLabel value="Tel&eacute;fono"/>
                            <p:inputText autocomplete="off" value="#{proveedorController.proveedor.telefono}" required="true" requiredMessage="Ingrese tel&eacute;fono" placeholder="Tel&eacute;fono"/>
                            <p:outputLabel value="Correo"/>
                            <p:inputText autocomplete="off" value="#{proveedorController.proveedor.correo}" required="true" requiredMessage="Ingrese correo" placeholder="Correo"/>
                        </p:panelGrid>

                        <br>
                            <center>
                                <p:commandButton value="Modificar" icon="fa fa-edit" update="mensaje @widgetVar(proveedores)" actionListener="#{proveedorController.update()}"/> 
                                <p:commandButton icon="fa fa-times" value="Cancelar" class="btn-danger" onclick="PF('modificar').hide()"/>
                            </center>
                        </br>


                    </h:form>
                </p:dialog> 

            </ui:define>

        </ui:composition>

    </body>
</html>
