<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="proveedor" value="#{proveedorController.provedores}" reflow="true">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" class="right" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar Proveedore
                        </f:facet>


                        <p:column headerText="Rif" width="15%">
                            #{proveedor.rif}

                        </p:column>
                        <p:column headerText="Nombre">
                            #{proveedor.nombre}

                        </p:column>
                        <p:column headerText="Direccion" width="30%">
                            #{proveedor.direccion}

                        </p:column>
                        <p:column headerText="Correo">
                            #{proveedor.correo}

                        </p:column>
                        <p:column headerText="opciones">

                            <center>
                                <p:commandButton icon="fa fa-trash" class="btn-danger"  />
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>

                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Registrar proveedor" widgetVar="registrar" modal="true">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Rif:" />
                        <p:inputText requiredMessage="Registrar Rif" required="true" value="#{proveedorController.proveedor.rif}"/>
                        <p:outputLabel value="Nombre:" />
                        <p:inputText value="#{proveedorController.proveedor.nombre}"/>
                        <p:outputLabel value="Direccion:" />
                        <p:inputTextarea  value="#{proveedorController.proveedor.rif}"/>
                        <p:outputLabel value="Correo:" />
                        <p:inputText  value="#{proveedorController.proveedor.correo}"/>
                        

                    </p:panelGrid>
                    <br></br>
                    <center>
                        <p:commandButton icon="fa fa-save" value="Registrar"  />
                        <p:commandButton icon="fa fa-times" value="cancelar" class="btn-danger"/>

                    </center>
                </p:dialog>   
            </ui:define>

        </ui:composition>

    </body>
</html>
