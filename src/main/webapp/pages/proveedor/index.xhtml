<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable scrollHeight="250" scrollable="true" widgetVar="proveedores" var="proveedor" value="#{proveedorController.provedores}">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" class="right" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar Proveedores
                        </f:facet>


                        <p:column headerText="Rif" width="15%">
                            #{proveedor.rif}

                        </p:column>
                        <p:column headerText="Nombre">
                            #{proveedor.nombre}

                        </p:column>
                        <p:column headerText="Direccion" width="30%">
                            #{proveedor.direccion}

                        </p:column>
                        <p:column headerText="Correo">
                            #{proveedor.correo}

                        </p:column>
                        <p:column headerText="opciones">

                            <center>
                                <p:commandButton icon="fa fa-trash" oncomplete="PF('eliminar').show()" class="btn-danger">
                                    <f:setPropertyActionListener target="#{proveedorController.proveedor}" value="#{proveedor}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                <p:dialog closable="false" draggable="false" header="Registrar proveedor" resizable="false" responsive="true" widgetVar="registrar" modal="true">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(proveedores)"/>
                    </f:facet>
                    <h:form>
                        <p:growl id="mensaje" />
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Rif:" />
                            <p:inputText placeholder="Rif" requiredMessage="Registrar Rif" required="true" value="#{proveedorController.proveedor.rif}"/>
                            <p:outputLabel value="Nombre:" />
                            <p:inputText placeholder="Nombre" requiredMessage="Registrar Nombre" required="true" value="#{proveedorController.proveedor.nombre}"/>
                            <p:outputLabel value="Direccion:" />
                            <p:inputTextarea placeholder="Direccion" requiredMessage="Registrar Direcion" required="true" value="#{proveedorController.proveedor.direccion}"  />
                            <p:outputLabel value="Correo:" />
                            <p:inputText placeholder="Correo"  value="#{proveedorController.proveedor.correo}"/>


                        </p:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton icon="fa fa-save" value="Registrar" update="mensaje" actionListener="#{proveedorController.register()}" />
                            <p:commandButton icon="fa fa-times" value="cancelar" onclick="PF('registrar').hide()" class="btn-danger"/>

                        </center>
                    </h:form>
                </p:dialog> 

                <p:dialog closable="false" draggable="false" header="&#191; Est&aacute;s seguro de que desea eliminar &#63;" resizable="false" 
                          responsive="true" widgetVar="eliminar" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/>
                        <center>
                            <p:commandButton  icon="fa fa-check" value="Si" actionListener="#{proveedorController.delete()}" update="@widgetVar(proveedores) mensaje" />
                            <p:commandButton icon="fa fa-times" value="No" onclick="PF('eliminar').hide()" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
