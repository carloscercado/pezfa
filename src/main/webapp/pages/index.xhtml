<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../template/menu.xhtml">

            <ui:define name="content">
                <br/>


                <div class="row">
                    <div class="col-sm-4">
                        <div class="hero-widget well well-sm">
                            <center> <div class="icon">
                                    <i class="fa fa-truck fa-5x" style="color: #045491"></i>
                                </div>
                            </center>
                            <div class="text-center">
                                <var><strong>#{proveedorController.provedores.size()}</strong></var>
                                <label class="text-muted">Total de proveedores</label>
                            </div>
                            <div class="options">
                                <center>
                                    <a href="/pezfa/pages/proveedor" class="btn btn-secundary" >
                                        <span class="fa fa-search"/> Ver todos
                                    </a>
                                </center>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="hero-widget well well-sm">
                            <center> <div class="icon">
                                    <i class="fa fa-users fa-5x" style="color: #045491"></i>
                                </div>
                            </center>
                            <div class="text-center">
                                <var><strong>#{clienteController.clientes.size()}</strong></var>
                                <label class="text-muted">Total de clientes</label>
                            </div>
                            <div class="options">
                                <center>
                                    <a href="/pezfa/pages/cliente" class="btn btn-secundary" >
                                        <span class="fa fa-search"/> Ver todos
                                    </a>
                                </center>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-4">
                        <div class="hero-widget well well-sm">
                            <center> <div class="icon">
                                    <i class="fa fa-cubes fa-5x" style="color: #045491"></i>
                                </div>
                            </center>
                            <div class="text-center">
                                <var><strong>#{productoController.productos.size()}</strong></var>
                                <label class="text-muted">Total de productos</label>
                            </div>
                            <div class="options">
                                <center>
                                    <a href="/pezfa/pages/producto" class="btn btn-secundary" >
                                        <span class="fa fa-search"/> Ver todos
                                    </a>
                                </center>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <h:form>
                     <p:dataTable scrollable="true" scrollHeight="350" widgetVar="especies" 
                                  emptyMessage="No se encontrar&oacute;n datos" reflow="true"
                                  var="especie" value="#{especieController.especies}"
                                  rowStyleClass="#{especie.cantidad le especie.minimo ? 'estilo1':
                                               ((!(especie.cantidad le especie.minimo ) or especie.cantidad eq especie.minimo) and (especie.cantidad le especie.minimo+5)) ? 'estilo3':
                                                !(especie.cantidad le especie.minimo+5) ? 'estilo2': null}">
                        <f:facet name="header">
                            <center>
                                <p:inputText autocomplete="false" id="globalFilter" onkeyup="PF('especies').filter();" placeholder="Buscar"/>
                            </center>
                        </f:facet>
                        <p:column width="5%" class="column-hidden">
                            <center>
                                <span class="fa fa-cube" />
                            </center>
                        </p:column>
                         
                         <p:column headerText="C&oacute;digo" filterBy="#{especie.codigo}" filterStyle="display: none" width="10%">
                            #{especie.codigo}
                        </p:column>
                         
                         <p:column filterBy="#{especie.tipo}" width="20%">
                             <f:facet name="filter">
                                 <p:selectOneMenu  onchange="PF('especies').filter()">
                                     <f:selectItem itemLabel="Tipo" itemValue="#{null}" noSelectionOption="true" />
                                     <f:selectItems value="#{especieController.tipos}" var="tipo" itemValue="#{tipo}"  />
                                </p:selectOneMenu>
                             </f:facet>
                            #{especie.tipo}
                        </p:column>
                      
                         <p:column headerText="Nombre" filterBy="#{especie.nombre}" filterStyle="display: none">
                            #{especie.nombre}
                        </p:column>
                         
                        <p:column headerText="Cantidad" width="10%">
                            #{especie.cantidad}
                        </p:column>
                         
                         <p:column headerText="M&iacute;nimo" width="8%">
                            #{especie.minimo}
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
