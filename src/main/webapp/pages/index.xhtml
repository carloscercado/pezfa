<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <body>

        <ui:composition template="./../template/menu.xhtml">

            <ui:define name="content">
                 <div class="row">
                    <a href="#" onclick="PF('indicador').show()">
                        <div class="col-sm-4">
                            <div class="hero-widget well well-sm">
                                <center> <div class="icon">
                                        <i class="fa fa-dashboard fa-5x" style="color: #045491"></i>
                                    </div>
                                </center>
                                <div class="text-center">
                                    <label class="text-muted">Capacidad: </label>
                                    <strong jsf:rendered="#{cavaController.capacidad le indicadorController.capacidad.malo}"
                                            style="color: #f63a1e; font-size: 18px">
                                        #{cavaController.capacidad} %
                                    </strong>

                                    <strong style="color: #ff6600; font-size: 18px" jsf:rendered="#{((!(cavaController.capacidad le indicadorController.capacidad.malo ) or cavaController.capacidad eq indicadorController.capacidad.malo+1 ) 
                                                                                                    and (cavaController.capacidad le indicadorController.capacidad.malo+1))}" >
                                            #{cavaController.capacidad} %
                                    </strong>
                                    <strong jsf:rendered="#{!(cavaController.capacidad le indicadorController.capacidad.malo)}" 
                                            style="color: #1ef664; font-size: 18px">
                                        #{cavaController.capacidad} %
                                    </strong>

                                </div>
                            </div>
                        </div>
                        
                    </a>

                    <div class="col-sm-8">
                        <div class="hero-widget well well-sm">
                            <p:chart type="bar" model="#{ventaController.ventasAnual}" style="height:150px"/>
                        </div>
                    </div>
                     



                </div>
                <h:form>
                    <p:dataTable scrollable="true" scrollHeight="350" widgetVar="especies" 
                                 emptyMessage="No se encontrar&oacute;n datos" reflow="true"
                                 var="especie" value="#{especieController.especies}"
                                 rowStyleClass="#{especie.cantidad le especie.minimo ? 'estilo1':
                                                  ((!(especie.cantidad le especie.minimo ) or especie.cantidad eq especie.minimo) and (especie.cantidad le especie.minimo+5)) ? 'estilo3':
                                                  !(especie.cantidad le especie.minimo+5) ? 'estilo2': null}">
                        <f:facet name="header">
                            <center>
                                <p:inputText autocomplete="false" id="globalFilter" onkeyup="PF('especies').filter();" placeholder="Buscar"/>
                            </center>
                        </f:facet>
                        <p:column width="5%" class="column-hidden">
                            <center>
                                <span class="fa fa-cube" />
                            </center>
                        </p:column>

                        <p:column headerText="C&oacute;digo" filterBy="#{especie.codigo}" filterStyle="display: none" width="10%">
                            #{especie.codigo}
                        </p:column>

                        <p:column filterBy="#{especie.tipo}" width="20%">
                            <f:facet name="filter">
                                <p:selectOneMenu  onchange="PF('especies').filter()">
                                    <f:selectItem itemLabel="Tipo" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{especieController.tipos}" var="tipo" itemValue="#{tipo}"  />
                                </p:selectOneMenu>
                            </f:facet>
                            #{especie.tipo}
                        </p:column>

                        <p:column headerText="Nombre" filterBy="#{especie.nombre}" filterStyle="display: none">
                            #{especie.nombre}
                        </p:column>

                        <p:column headerText="Kilos" class="text-right" width="12%">
                            #{especie.cantidad} Kg
                        </p:column>

                        <p:column headerText="M&iacute;nimo" class="text-right" width="12%">
                            #{especie.minimo} Kg
                        </p:column>

                    </p:dataTable>
                </h:form>

                <p:dialog  header="Informaci&oacute;n de indicador" widgetVar="indicador" responsive="true" 
                           resizable="false" draggable="false" modal="true">

                    <p:panelGrid columns="2">

                        <p:outputLabel value="Nombre del indicador:"> 
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.nombre}"/>

                        <p:outputLabel value="Descripci&oacute;n:"> 
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.descripcion}"/>

                        <p:outputLabel value="Bueno:">
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.bueno}"/>

                        <p:outputLabel value="Malo:">
                        </p:outputLabel>
                        <p:outputLabel value="#{indicadorController.capacidad.malo}"/>

                        <p:outputLabel value=" Rango &oacute;ptimo:">
                        </p:outputLabel>
                        <p:outputLabel value=" #{indicadorController.capacidad.malo} % - #{indicadorController.capacidad.bueno} %"/>

                        <p:outputLabel value=" Medida:">
                        </p:outputLabel>
                        <p:outputLabel value=" #{cavaController.capacidad} % "/>
                        <p:outputLabel value="Estado:"/>
                        <p:outputLabel rendered="#{cavaController.capacidad le indicadorController.capacidad.malo}" value="#{indicadorController.capacidad.mensajeMalo}"/>
                        <p:outputLabel rendered="#{((!(cavaController.capacidad le indicadorController.capacidad.malo ) or cavaController.capacidad eq indicadorController.capacidad.malo+1 ) 
                                                   and (cavaController.capacidad le indicadorController.capacidad.malo+1))}" 
                                       value="#{indicadorController.capacidad.mensajeAceptable}" />

                        <p:outputLabel rendered="#{!(cavaController.capacidad le indicadorController.capacidad.bueno)}" value="#{indicadorController.capacidad.mensajeBueno}"/>

                    </p:panelGrid>

                    <br/>

                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
