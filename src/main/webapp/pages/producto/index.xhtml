<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable scrollable="true" scrollHeight="350" widgetVar="productos" emptyMessage="No se Encontrar&oacute;n Datos" reflow="true" var="producto" value="#{productoController.productos}">
                        <f:facet name="header">
                            <p:commandButton value="Agregar" icon="fa fa-plus" oncomplete="PF('registrar').show()" update="@widgetVar(registrar)"/>
                            Gestionar Producto  
                            <p:inputText autocomplete="false" id="globalFilter" onkeyup="PF('productos').filter();" placeholder="Buscar"/>
                        </f:facet>
                        <p:column filterBy="#{producto.codigo}" headerText="C&oacute;digo" filterStyle="display: none">
                            #{producto.codigo}
                        </p:column>
                        <p:column filterBy="#{producto.nombre}" width="20%" headerText="Nombre" filterStyle="display: none">
                            #{producto.nombre}
                        </p:column>
                        <p:column headerText="Cantidad">
                            #{producto.cantidad}
                        </p:column>
                        <p:column headerText="M&aacute;ximo">
                            #{producto.maximo}
                        </p:column>
                        <p:column headerText="M&iacute;nimo">
                            #{producto.minimo}
                        </p:column>
                        <p:column width="15%" headerText="Categor&iacute;a">
                            #{producto.categoria}
                        </p:column>
                        <p:column headerText="Precio">
                            #{producto.precio}
                        </p:column>
                        <p:column width="20%" headerText="Opciones">
                            <center>  
                                <p:commandButton icon="fa fa-trash" title="Eliminar" oncomplete="PF('eliminar').show()" update="@widgetVar(eliminar)" class="btn-danger">
                                    <f:setPropertyActionListener target="#{productoController.producto}" value="#{producto}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" title="Modificar" oncomplete="PF('modificar').show()" update="@widgetVar(modificar)" class="btn-warning">
                                    <f:setPropertyActionListener target="#{productoController.producto}" value="#{producto}"/>
                                </p:commandButton>
                            </center> 

                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog closable="false" header="Registrar producto" widgetVar="registrar" responsive="true" resizable="false" draggable="false" modal="true">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(productos)"/>
                    </f:facet>
                    <h:form>
                        <p:growl id="mensaje"/>  
                        <p:panelGrid columns="2">
                            <p:outputLabel value="C&oacute;digo"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.codigo}" required="true" requiredMessage="Ingrese c&oacute;digo" placeholder="C&oacute;digo"/>
                            <p:outputLabel value="Nombre"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>
                            <p:outputLabel value="Cantidad"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.cantidad}" required="true" requiredMessage="Ingrese cantidad" placeholder="Cantidad"/>
                            <p:outputLabel value="M&aacute;ximo"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.maximo}" required="true" requiredMessage="Ingrese m&aacute;ximo" placeholder="M&aacute;ximo"/>
                            <p:outputLabel value="M&iacute;nimo"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.minimo}" required="true" requiredMessage="Ingrese M&iacute;nimo" placeholder="M&iacute;nimo"/>
                            <p:outputLabel value="Categor&iacute;a"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.categoria}" required="true" requiredMessage="Ingrese categor&iacute;a" placeholder="Categor&iacute;a"/>
                            <p:outputLabel value="Precio"/>
                            <p:inputText autocomplete="off" value="#{productoController.producto.precio}" required="true" requiredMessage="Ingrese precio" placeholder="Precio"/>
                        </p:panelGrid>
                        <br>
                            <center>
                                <p:commandButton value="Registrar" icon="fa fa-save" update="mensaje" actionListener="#{productoController.register()}"/> 
                                <p:commandButton icon="fa fa-times" value="Cancelar" class="btn-danger" onclick="PF('registrar').hide()"/>
                            </center>
                        </br>
                    </h:form>
                </p:dialog>

                <p:dialog closable="false" header="&#191; Est&aacute;s seguro que deseas eliminar &#63;" widgetVar="eliminar" responsive="true" resizable="false" draggable="false" modal="true">
                    <h:form>
                        <p:growl id="mensaje"/> 
                        <center>
                            <p:commandButton value="Si" icon="fa fa-check"  actionListener="#{productoController.delete()}" update="mensaje @widgetVar(productos)"/> 
                            <p:commandButton value="No" icon="fa fa-times" class="btn-danger" onclick="PF('eliminar').hide()"/>
                        </center>
                    </h:form>
                </p:dialog>
                
                        <p:dialog closable="false" header="Modificar producto" widgetVar="modificar" responsive="true" resizable="false" draggable="false" modal="true">
                        <h:form>
                           <p:growl id="mensaje"/> 
                            
                            <p:panelGrid columns="2">
                                <p:outputLabel value="C&oacute;digo"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.codigo}" disabled="true" required="true" requiredMessage="Ingrese c&oacute;digo" placeholder="C&oacute;digo"/>
                                <p:outputLabel value="Nombre"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre"/>
                                <p:outputLabel value="Cantidad"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.cantidad}" required="true" requiredMessage="Ingrese cantidad" placeholder="Cantidad"/>
                                <p:outputLabel value="M&aacute;ximo"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.maximo}" required="true" requiredMessage="Ingrese m&aacute;ximo" placeholder="M&aacute;ximo"/>
                                <p:outputLabel value="M&iacute;nimo"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.minimo}" required="true" requiredMessage="Ingrese M&iacute;nimo" placeholder="M&iacute;nimo"/>
                                <p:outputLabel value="Categor&iacute;a"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.categoria}" required="true" requiredMessage="Ingrese categor&iacute;a" placeholder="Categor&iacute;a"/>
                                <p:outputLabel value="Precio"/>
                                <p:inputText autocomplete="off" value="#{productoController.producto.precio}" required="true" requiredMessage="Ingrese precio" placeholder="Precio"/>
                            </p:panelGrid>
                            <br>
                            <center>
                                <p:commandButton value="Modificar" icon="fa fa-edit" update="mensaje @widgetVar(productos)" actionListener="#{productoController.update()}"/> 
                                <p:commandButton icon="fa fa-times" value="Cancelar" class="btn-danger" onclick="PF('modificar').hide()"/>
                            </center>
                            </br>
                        </h:form>
                </p:dialog> 
                
            </ui:define>

        </ui:composition>

    </h:body>

</html>
