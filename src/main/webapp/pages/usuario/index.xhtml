<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../template/menu.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3 style="margin-top:0">Aqu&iacute; va el cuadro de b&uacute;squeda</h3>
                    <p:dataTable emptyMessage="No se encontraron datos." var="usuario" widgetVar="usuarios" value="#{usuarioController.usuarios}" reflow="true">

                        <f:facet name="header">
                            <p:commandButton value="Agregar" icon="fa fa-plus" class="bg-primary" oncomplete="PF('registrar').show()"/>
                            Gestionar usuarios            
                        </f:facet> 

                        <p:column headerText="Empleado">
                            <span  class="fa fa-user" /> #{usuario.empleado.primerNombre} #{usuario.empleado.primerApellido} 
                        </p:column>

                        <p:column headerText="Usuario">
                            #{usuario.usuario} 
                        </p:column>

                        <p:column headerText="Rol">
                            #{usuario.rol} 
                        </p:column>

                        <p:column headerText="Opciones">
                            <center>
                                <p:commandButton icon="fa fa-trash" class="btn-danger" update="@widgetVar(eliminar)" oncomplete="PF('eliminar').show()">
                                    <f:setPropertyActionListener target="#{usuarioController.usuario}" value="#{usuario}"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-edit" class="btn-warning"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Registrar usuario" widgetVar="registrar" modal="true" draggable="false" resizable="false" responsive="true" closable="false">
                    <f:facet name="onHide">
                        <p:ajax update="@widgetVar(usuarios)"/>
                    </f:facet>
                    <h:form>
                        <p:growl id="mensaje"/>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Empleado:"/>
                            <p:selectOneMenu value="#{usuarioController.usuario.empleado}" filter="true" filterMatchMode="contains" converter="empleado" required="true" requiredMessage="Escoja el empleado" >
                                <f:selectItem itemValue="#{null}" noSelectionOption="true"  itemLabel="Seleccionar"/>
                                <f:selectItems value="#{empleadoController.empleadores}" var="empleado" itemLabel="#{empleado.primerNombre} #{empleado.primerApellido}" itemValue="#{empleado}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Usuario:"/>
                            <p:inputText value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Ingrese usuario" placeholder="Usuario"/>

                            <p:outputLabel value="Rol:"/>
                            <p:selectOneMenu value="#{usuarioController.usuario.rol}">
                                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                <f:selectItem itemValue="F" itemLabel="Femenino"/>
                                <f:selectItem itemValue="#{null}" noSelectionOption="true"  itemLabel="Seleccionar"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <br/>
                        <center>
                            <p:commandButton value="Registrar" icon="fa fa-save" update="mensaje" actionListener="#{usuarioController.register()}"/>
                            <p:commandButton value="Cancelar" icon="fa fa-times" class="btn-danger" onclick="PF('registrar').hide()"/>
                        </center>
                    </h:form>
                </p:dialog>
                
                <p:dialog header="&iquest;Est&aacute;s seguro que deseas eliminar&#63;" widgetVar="eliminar" modal="true" draggable="false" resizable="false" responsive="true" closable="false">                  
                    <h:form>
                        <p:growl id="mensaje"/>
                        <center>
                            <p:commandButton value="Si" icon="fa fa-check" style="margin: 5%" update="mensaje @widgetVar(usuarios)" actionListener="#{usuarioController.delete()}"/>
                            <p:commandButton value="No" icon="fa fa-times" onclick="PF('eliminar').hide()" class="btn-danger"/>
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
